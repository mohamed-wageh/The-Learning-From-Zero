<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <script>
      /*
      it is will
      not work 
      because did not 
      read el element yet
      */
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      /*
      it is will
      work 
      because it read script
      after load the page
      */
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h2 id="el">Page Title</h2>
    <script>
      /*
      it is will
      work 
      because it read 
      element and 
      apply the change
      */
      document.getElementById("el").style.color = "red";
    </script>
